<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
  body{
    background-color: aqua;
  }
  h2{
    color: black;
    font-weight: bold;
  }
  .mb-3 form-label{
    font-weight: bold;
  }

</style>

<body class="container mt-5">

    <h2 class="mb-4">Create Playlist</h2>

    <form method="post" action="{{ url_for('create_playlist') }}" class="mb-4">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Playlist</button>

        <h4 class="mt-4">Total Songs</h4>

        {% for song in songs %}
        <div class="mb-3">
            <h3>{{ song.title }}</h3>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="selected_songs[]" value="{{ song.id }}">
                <label class="form-check-label">{{ song.title }}</label>
            </div>
            <a href="{{ url_for('play_music', song_id=song.id) }}" class="btn btn-secondary">Play</a>
        </div>
        {% endfor %}
    </form>
          <a class="btn btn-primary" style="color:goldenrod; font-weight: bold;" href="{{url_for('play')}}">GO back</a>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #be860d;
            color: #495057;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            color: #007bff;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #1f9da5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .flashes {
            list-style-type: none;
            padding: 0;
            color: red;
            border: 2px solid red;
            border-radius: 5px;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <h1>Song Upload</h1>
        <label for="songFile">Select Song File:</label>
        <input type="file" id="songFile" name="songFile" accept=".mp3">

        <label for="lyrics">Lyrics:</label>
        <textarea id="lyrics" name="lyrics"></textarea>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" placeholder="00:00">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title">

        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate">

        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist">

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre">


    

        <label for="c_name">Creator Name:</label>
        <input type="text" id="c_name" name="c_name">

        <input type="submit" value="Upload Song">
    </form>
    <a class="btn btn-primary" style="color: antiquewhite; font-weight: bold;" href="{{ url_for('creator') }}">GO Back</a>
     
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
